<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="AI-powered healthcare assistant for health monitoring, symptom checking, and appointment management" />
    <meta name="keywords" content="healthcare, AI, medical, symptoms, appointments, health monitoring" />
    <meta name="author" content="AI Healthcare Assistant" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="AI Healthcare Assistant" />
    <meta property="og:description" content="AI-powered healthcare assistant for health monitoring, symptom checking, and appointment management" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="AI Healthcare Assistant" />
    <meta property="twitter:description" content="AI-powered healthcare assistant for health monitoring, symptom checking, and appointment management" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Healthcare specific meta tags -->
    <meta name="healthcare:type" content="assistant" />
    <meta name="healthcare:specialization" content="general health, symptoms, appointments" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Manifest for PWA capabilities -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <title>AI Healthcare Assistant - Your Personal Health Companion</title>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        padding: 20px;
        text-align: center;
        z-index: 9999;
      ">
        <div>
          <h1 style="color: #1e293b; margin-bottom: 16px; font-size: 24px;">
            JavaScript Required
          </h1>
          <p style="color: #64748b; line-height: 1.6; max-width: 400px;">
            This application requires JavaScript to function properly. Please enable JavaScript in your browser and refresh the page.
          </p>
          <p style="color: #94a3b8; margin-top: 16px; font-size: 14px;">
            If you continue to have issues, please contact support.
          </p>
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    ">
      <div style="text-align: center;">
        <div style="
          width: 48px;
          height: 48px;
          border: 4px solid #e2e8f0;
          border-top: 4px solid #0ea5e9;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 16px;
        "></div>
        <p style="color: #64748b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
          Loading AI Healthcare Assistant...
        </p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #loading-fallback {
        display: none;
      }
      
      /* Hide loading fallback when React app loads */
      .ReactAppLoaded #loading-fallback {
        display: none;
      }
    </style>
    
    <script>
      // Hide loading fallback when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('ReactAppLoaded');
        }, 100);
      });
    </script>
  </body>
</html>
